*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #272018;
  --bg-warm: #2d251c;
  --card: #322a22;
  --card-elevated: #382f26;
  --accent: #A10012;
  --accent-soft: rgba(161, 0, 18, 0.15);
  --accent2: #8b2252;
  --accent-warm: #d4783f;
  --plum: #6b3a5c;
  --oxblood: #360C08;
  --forest: #476054;
  --taupe: #8C684C;
  --text: #f0e6dc;
  --text-secondary: #c4b5a5;
  --text-muted: #8a7b6d;
  --border: rgba(140, 104, 76, 0.15);
  --gold: #c9a94e;
  --nav-height: calc(68px + env(safe-area-inset-bottom, 0px));
  --font-heading: 'Aujournuit', Georgia, serif;
  --font-body: 'Ronzino', -apple-system, sans-serif;
  --ease-out: cubic-bezier(0.4, 0, 0.2, 1);
}

html, body {
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font-body);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  overflow: hidden;
  touch-action: manipulation;
}

/* Warm noise texture on body */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background:
    radial-gradient(ellipse at 30% 20%, rgba(54, 12, 8, 0.3) 0%, transparent 60%),
    radial-gradient(ellipse at 70% 80%, rgba(39, 32, 24, 0.5) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}


/* ---- Onboarding ---- */
#onboarding {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: 99999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 32px 24px;
  background:
    linear-gradient(180deg,
      #360C08 0%,
      #4a1a12 18%,
      #6b3a5c 40%,
      #272018 70%,
      #1a1510 100%);
  text-align: center;
}
#onboarding .ob-title {
  font-family: var(--font-heading);
  font-size: 36px;
  font-weight: 700;
  color: var(--gold);
  margin-bottom: 6px;
  line-height: 1.15;
}
#onboarding .ob-subtitle {
  font-family: var(--font-body);
  font-size: 14px;
  color: var(--text-secondary);
  letter-spacing: 1px;
  margin-bottom: 48px;
}
#onboarding .ob-input-wrap {
  width: 100%;
  max-width: 300px;
  margin-bottom: 20px;
}
#onboarding input[type="tel"] {
  width: 100%;
  padding: 16px 20px;
  border: 1px solid var(--border);
  border-radius: 12px;
  background: rgba(50, 42, 34, 0.8);
  color: var(--text);
  font-family: var(--font-body);
  font-size: 18px;
  text-align: center;
  letter-spacing: 1px;
  outline: none;
  transition: border-color 0.3s;
  -webkit-appearance: none;
  box-sizing: border-box;
}
#onboarding input[type="tel"]:focus {
  border-color: var(--accent-warm);
}
#onboarding input[type="tel"]::placeholder {
  color: var(--text-muted);
  font-size: 15px;
}
#onboarding .ob-btn {
  width: 100%;
  max-width: 300px;
  padding: 16px;
  border: none;
  border-radius: 12px;
  background: var(--accent);
  color: var(--text);
  font-family: var(--font-heading);
  font-size: 20px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s var(--ease-out);
  -webkit-tap-highlight-color: transparent;
}
#onboarding .ob-btn:active {
  transform: scale(0.97);
  background: #8a0010;
}
#onboarding .ob-error {
  color: var(--accent-warm);
  font-family: var(--font-body);
  font-size: 13px;
  margin-top: 14px;
  min-height: 20px;
  opacity: 0;
  transition: opacity 0.3s;
}
#onboarding .ob-error.visible {
  opacity: 1;
}
#onboarding .ob-fleur {
  font-size: 28px;
  color: var(--gold);
  opacity: 0.3;
  margin-bottom: 32px;
}

/* ---- For You Tab ---- */
.fy-header {
  text-align: center;
  margin-bottom: 28px;
}
.fy-greeting {
  font-family: var(--font-heading);
  font-size: 28px;
  font-weight: 700;
  color: var(--gold);
  margin-bottom: 4px;
}
.fy-tagline {
  font-family: var(--font-body);
  font-size: 14px;
  color: var(--accent-warm);
  font-style: italic;
}
.fy-vibe {
  font-family: var(--font-body);
  font-size: 13px;
  color: var(--text-muted);
  text-align: center;
  margin-bottom: 32px;
  padding: 12px 20px;
  border-left: 2px solid var(--accent);
  background: var(--accent-soft);
  border-radius: 0 8px 8px 0;
  text-align: left;
}
.fy-section-label {
  font-family: var(--font-heading);
  font-size: 16px;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 14px;
  margin-top: 32px;
  letter-spacing: 0.5px;
}
.fy-must-item {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  padding: 12px 16px;
  background: var(--card);
  border-radius: 10px;
  margin-bottom: 8px;
}
.fy-must-icon {
  font-size: 16px;
  flex-shrink: 0;
  margin-top: 1px;
}
.fy-must-text {
  font-family: var(--font-body);
  font-size: 14px;
  color: var(--text);
  line-height: 1.4;
}
.fy-must-item.booked {
  border-left: 3px solid var(--gold);
}
.fy-places-label {
  font-family: var(--font-heading);
  font-size: 16px;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 14px;
  margin-top: 36px;
  letter-spacing: 0.5px;
}
.fy-empty {
  text-align: center;
  color: var(--text-muted);
  font-family: var(--font-body);
  font-size: 14px;
  padding: 40px 20px;
}

/* ---- Sections ---- */
.section {
  display: none;
  position: absolute;
  top: 0; left: 0; right: 0;
  bottom: var(--nav-height);
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  padding: 0;
  opacity: 0;
  transition: opacity 0.35s var(--ease-out);
  z-index: 1;
}
.section.active { display: block; opacity: 1; }
.section-pad { padding: 32px 24px 40px; }

/* Scroll shadow at top */
.section.scrolled::before {
  content: '';
  position: sticky;
  top: 0;
  display: block;
  height: 1px;
  box-shadow: 0 8px 24px 12px rgba(39, 32, 24, 0.8);
  z-index: 10;
  pointer-events: none;
}

/* ---- Bottom Nav ---- */
.bottom-nav {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: var(--nav-height);
  background: rgba(39, 32, 24, 0.65);
  backdrop-filter: blur(24px) saturate(1.4);
  -webkit-backdrop-filter: blur(24px) saturate(1.4);
  border-top: 1px solid rgba(140, 104, 76, 0.1);
  display: flex;
  align-items: flex-start;
  justify-content: space-around;
  padding-top: 10px;
  padding-bottom: env(safe-area-inset-bottom, 0px);
  z-index: 9999;
}
.nav-tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  background: none;
  border: none;
  color: var(--text-muted);
  font-family: var(--font-body);
  font-size: 11px;
  font-weight: 400;
  padding: 6px 10px;
  cursor: pointer;
  transition: color 0.3s var(--ease-out);
  -webkit-tap-highlight-color: transparent;
  position: relative;
  min-height: 44px;
  min-width: 40px;
}
.nav-tab .nav-icon { font-size: 20px; line-height: 1; }
.nav-tab.active { color: var(--text); }
.nav-tab.active::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: var(--accent);
  box-shadow: 0 0 6px rgba(161, 0, 18, 0.6);
}

/* ---- Typography ---- */
h1, h2, h3 { font-family: var(--font-heading); font-weight: 600; }
.section-title {
  font-family: var(--font-heading);
  font-size: 14px;
  font-weight: 400;
  font-style: italic;
  color: var(--text-muted);
  letter-spacing: 0.5px;
  margin-bottom: 20px;
}

/* ---- Cards ---- */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 12px;
  transition: all 0.3s var(--ease-out);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}
.card:active { background: var(--card-elevated); }

/* ---- Links ---- */
a { color: var(--accent-warm); text-decoration: none; transition: opacity 0.2s; }
a:active { opacity: 0.7; }

/* ---- Scrollbar ---- */
.section::-webkit-scrollbar { width: 0; }

/* ===================== MAP ===================== */
#map-section { padding: 0; }
#map-container {
  width: 100%;
  height: 100%;
  position: relative;
}
#the-map { width: 100%; height: 100%; background: var(--bg); }

.map-filters {
  position: absolute;
  top: 10px; left: 10px; right: 10px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 6px;
  pointer-events: none;
}
.filter-row {
  display: flex;
  gap: 6px;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding: 2px 0;
  pointer-events: auto;
  scrollbar-width: none;
}
.filter-row::-webkit-scrollbar { display: none; }
.chip {
  flex-shrink: 0;
  font-family: var(--font-body);
  font-size: 11px;
  font-weight: 400;
  padding: 8px 14px;
  border-radius: 20px;
  border: 1px solid rgba(140, 104, 76, 0.12);
  background: rgba(39, 32, 24, 0.6);
  color: var(--text-muted);
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
  white-space: nowrap;
  backdrop-filter: blur(20px) saturate(1.3);
  -webkit-backdrop-filter: blur(20px) saturate(1.3);
  transition: all 0.2s var(--ease-out);
  min-height: 36px;
  display: flex;
  align-items: center;
}
.chip.active {
  background: rgba(161, 0, 18, 0.7);
  color: #fff;
  border-color: rgba(161, 0, 18, 0.3);
}
.chip.cat-active {
  background: rgba(139, 34, 82, 0.7);
  color: #fff;
  border-color: rgba(139, 34, 82, 0.3);
}

.map-legend {
  position: absolute;
  bottom: 12px; left: 10px;
  z-index: 1000;
  background: rgba(39, 32, 24, 0.7);
  backdrop-filter: blur(20px) saturate(1.3);
  -webkit-backdrop-filter: blur(20px) saturate(1.3);
  border: 1px solid rgba(140, 104, 76, 0.1);
  border-radius: 12px;
  overflow: hidden;
  max-width: 200px;
  transition: all 0.3s var(--ease-out);
}
.legend-toggle {
  display: flex;
  align-items: center;
  justify-content: space-between;

// Parse CSV
function parseCSV(csv) {
  const lines = csv.split('\n');
  const headers = ['name','address','rating','type','lat','lng','category'];
  const places = [];
  for (let i = 1; i < lines.length; i++) {
    const row = [];
    let current = '', inQuotes = false;
    for (let c = 0; c < lines[i].length; c++) {
      const ch = lines[i][c];
      if (ch === '"') { inQuotes = !inQuotes; }
      else if (ch === ',' && !inQuotes) { row.push(current.trim()); current = ''; }
      else { current += ch; }
    }
    row.push(current.trim());
    if (row.length >= 7) {
      places.push({
        name: row[0],
        address: row[1],
        rating: row[2] ? parseFloat(row[2]) : null,
        type: row[3],
        lat: row[4] ? parseFloat(row[4]) : null,
        lng: row[5] ? parseFloat(row[5]) : null,
        category: row[6]
      });
    }
  }
  return places;
}

function assignNeighborhood(lat, lng) {
  if (!lat || !lng) return 'Other';
  if (lng < -90.20) return 'River Road Plantations';
  if (lat < 29.955 && lng < -90.115) return 'Carrollton / Riverbend';
  if (lat < 29.935 && lng < -90.10) return 'Uptown';
  if (lat < 29.928 && lng > -90.10 && lng < -90.075) return 'Upper Magazine';
  if (lat < 29.940 && lat >= 29.928 && lng > -90.095 && lng < -90.070) return 'Garden District';
  if (lat < 29.950 && lat >= 29.930 && lng > -90.085 && lng < -90.065) return 'Lower Garden District';
  if (lat >= 29.940 && lat < 29.955 && lng > -90.085 && lng < -90.065) return 'CBD / Warehouse';
  if (lat >= 29.953 && lat < 29.966 && lng >= -90.075 && lng < -90.058) return 'French Quarter';
  if (lat >= 29.966 && lng > -90.095 && lng < -90.055) return 'Trem\u00e9 / Mid-City';
  if (lat >= 29.960 && lat < 29.970 && lng >= -90.058 && lng < -90.045) return 'Faubourg Marigny';
  if (lat >= 29.955 && lat < 29.975 && lng >= -90.045 && lng < -90.025) return 'Bywater';
  if (lat > 29.930 && lat < 29.945 && lng < -90.100 && lng > -90.115) return 'Freret';
  if (lat >= 29.935 && lat < 29.950 && lng >= -90.085 && lng < -90.070) return 'Central City';
  if (lng < -90.09) return 'Uptown';
  if (lng < -90.065) return 'CBD / Warehouse';
  if (lng < -90.05) return 'French Quarter';
  return 'Other';
}

function mapsUrl(address) {
  return 'https://www.google.com/maps/dir/?api=1&destination=' + encodeURIComponent(address);
}

function haversine(lat1, lng1, lat2, lng2) {
  const R = 3958.8; // miles
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLng = (lng2 - lng1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function distLabel(lat, lng) {
  if (!lat || !lng) return '';
  const mi = haversine(AIRBNB.lat, AIRBNB.lng, lat, lng);
  if (mi < 0.3) return '5 min walk';
  if (mi < 0.6) return '12 min walk';
  if (mi < 1) return '20 min walk';
  return mi.toFixed(1) + ' mi ride';
}

function starsHTML(rating) {
  if (!rating) return '';
  const full = Math.floor(rating);
  const half = rating - full >= 0.3;
  let s = '';
  for (let i = 0; i < full; i++) s += '\u2605';
  if (half) s += '\u00BD';
  return s + ' ' + rating;
}

let mapInitialized = false;
const tabs = document.querySelectorAll('.nav-tab');
const sections = {
  map: document.getElementById('sec-map'),
  explore: document.getElementById('sec-explore'),
  squad: document.getElementById('sec-squad'),
  foryou: document.getElementById('sec-foryou'),
  info: document.getElementById('sec-info'),
};

function switchTab(name) {
  tabs.forEach(t => t.classList.toggle('active', t.dataset.section === name));
  Object.entries(sections).forEach(([k, el]) => {
    if (k === name) {
      el.style.display = 'block';
      requestAnimationFrame(() => { el.classList.add('active'); });
    } else {
      el.classList.remove('active');
      // Delay hiding to allow fade-out
      setTimeout(() => { if (!el.classList.contains('active')) el.style.display = 'none'; }, 350);
    }
  });
  if (name === 'map' && !mapInitialized) { initMap(); mapInitialized = true; }
  if (name === 'map' && window._map) { setTimeout(() => window._map.invalidateSize(), 50); }
}
tabs.forEach(t => t.addEventListener('click', () => switchTab(t.dataset.section)));

// Scroll shadow detection
document.querySelectorAll('.section').forEach(sec => {
  sec.addEventListener('scroll', () => {
    sec.classList.toggle('scrolled', sec.scrollTop > 20);
  });
});

function initMap() {
  const map = L.map('the-map', {
    zoomControl: false,
    attributionControl: false
  }).setView([AIRBNB.lat, AIRBNB.lng], 14);

  L.control.zoom({ position: 'bottomright' }).addTo(map);
  L.control.attribution({ position: 'bottomright', prefix: false }).addTo(map);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  window._map = map;

  // Home marker
  const homeIcon = L.divIcon({
    className: '',
    html: '<div style="width:28px;height:28px;background:#c9a94e;border:2px solid #272018;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;box-shadow:0 2px 12px rgba(201,169,78,0.3);">&#127968;</div>',
    iconSize: [28, 28],
    iconAnchor: [14, 14]
  });
  L.marker([AIRBNB.lat, AIRBNB.lng], { icon: homeIcon, zIndexOffset: 1000 })
    .bindPopup(`<div class="popup-name">Home Base</div><div class="popup-detail">2425 Chartres St</div><a class="popup-dir" href="${mapsUrl('2425 Chartres St, New Orleans, LA 70117')}" target="_blank" rel="noopener">\u2192 Get Directions</a>`)
    .addTo(map);

  // Collect active neighborhoods & categories
  const allHoods = new Set();
  const allCats = new Set();
  const markers = [];

  PLACES.forEach(p => {
    if (!p.lat || !p.lng) return;
    if (p.name === '2425 Chartres St') return;
    allHoods.add(p.neighborhood);
    allCats.add(p.category);

    const color = HOOD_COLORS[p.neighborhood] || '#5a5550';
    const icon = L.divIcon({
      className: '',
      html: `<div style="width:12px;height:12px;background:${color};border:2px solid rgba(240,230,220,0.4);border-radius:50%;box-shadow:0 1px 6px rgba(0,0,0,0.4);"></div>`,
      iconSize: [12, 12],
      iconAnchor: [6, 6]
    });

    const m = L.marker([p.lat, p.lng], { icon });
    m._placeData = p;
    m.bindPopup(`
      ${PHOTOS[p.name] ? `<img src="${PHOTOS[p.name]}" style="width:100%;height:90px;object-fit:cover;border-radius:8px 8px 0 0;margin:-14px -16px 10px -16px;width:calc(100% + 32px);" onerror="this.style.display='none'">` : ''}
      <div class="popup-name">${p.name}</div>
      <span class="popup-tag" style="background:${color};">${p.category}</span>
      <span class="popup-tag" style="background:${color};opacity:0.7;">${p.neighborhood}</span>
      ${p.rating ? `<div class="popup-detail">${starsHTML(p.rating)}</div>` : ''}
      <div class="popup-detail">${p.address}</div>
      <a class="popup-dir" href="${mapsUrl(p.address)}" target="_blank" rel="noopener">\u2192 Get Directions</a>
    `);
    m.addTo(map);
    markers.push(m);
  });

  // Filters state
  const activeHoods = new Set();
  const activeCats = new Set();

  function applyFilters() {
    markers.forEach(m => {
      const p = m._placeData;
      const hoodOk = activeHoods.size === 0 || activeHoods.has(p.neighborhood);
      const catOk = activeCats.size === 0 || activeCats.has(p.category);
      if (hoodOk && catOk) {
        if (!map.hasLayer(m)) m.addTo(map);
      } else {
        if (map.hasLayer(m)) map.removeLayer(m);
      }
    });
  }

  // Hood filter chips
  const hoodRow = document.getElementById('hood-filters');
  const sortedHoods = [...allHoods].sort();
  sortedHoods.forEach(h => {
    const chip = document.createElement('button');
    chip.className = 'chip';
    chip.textContent = h;
    chip.addEventListener('click', () => {
      if (activeHoods.has(h)) { activeHoods.delete(h); chip.classList.remove('active'); }
      else { activeHoods.add(h); chip.classList.add('active'); }
      applyFilters();
    });
    hoodRow.appendChild(chip);
  });

  // Cat filter chips
  const catRow = document.getElementById('cat-filters');
  const sortedCats = [...allCats].sort();
  sortedCats.forEach(c => {
    const chip = document.createElement('button');
    chip.className = 'chip';
    chip.textContent = c;
    chip.addEventListener('click', () => {
      if (activeCats.has(c)) { activeCats.delete(c); chip.classList.remove('cat-active'); }
      else { activeCats.add(c); chip.classList.add('cat-active'); }
      applyFilters();
    });
    catRow.appendChild(chip);
  });

  // Legend with toggle
  const legend = document.getElementById('map-legend');
  let legendBodyHtml = '';
  sortedHoods.forEach(h => {
    legendBodyHtml += `<div class="legend-row"><span class="legend-dot" style="background:${HOOD_COLORS[h] || '#5a5550'}"></span><span class="legend-label">${h}</span></div>`;
  });
  legend.innerHTML = `
    <button class="legend-toggle" id="legend-toggle">
      <span>Neighborhoods</span>
      <span class="arrow">\u25BC</span>
    </button>
    <div class="legend-body" id="legend-body">${legendBodyHtml}</div>
  `;

  const toggleBtn = document.getElementById('legend-toggle');
  const legendBody = document.getElementById('legend-body');
  toggleBtn.addEventListener('click', () => {
    legendBody.classList.toggle('open');
    toggleBtn.classList.toggle('open');
  });
}

    const da = (a.lat && a.lng) ? haversine(AIRBNB.lat, AIRBNB.lng, a.lat, a.lng) : 999;
    const db = (b.lat && b.lng) ? haversine(AIRBNB.lat, AIRBNB.lng, b.lat, b.lng) : 999;
    return da - db;
  });

  const el = document.getElementById('explore-content');
  let html = `<button class="explore-back" onclick="showVibeMenu()">\u2190 Back</button>`;
  html += `<div class="explore-results-title">${vibe.icon} ${vibe.label}</div>`;
  html += `<div style="font-size:12px;color:var(--text-muted);margin-bottom:20px;">${matches.length} places</div>`;

  matches.forEach(p => {
    const color = HOOD_COLORS[p.neighborhood] || '#5a5550';
    const photo = PHOTOS[p.name];
    html += `
      <div class="place-card">
        ${photo ? `<img class="place-photo" src="${photo}" alt="${p.name}" loading="lazy" onerror="this.style.display='none'">` : ''}
        <div class="place-body" style="border-left-color: ${color};">
          <div class="place-name"><a href="${mapsUrl(p.address)}" target="_blank" rel="noopener">${p.name}</a></div>
          <div class="place-meta">
            ${p.rating ? `<span class="place-stars">${starsHTML(p.rating)}</span>` : ''}
            <span class="place-hood" style="background:${color};">${p.neighborhood}</span>
            <span class="place-dist">${distLabel(p.lat, p.lng)}</span>
          </div>
        </div>
      </div>`;
  });
  el.innerHTML = html;
  document.getElementById('sec-explore').scrollTop = 0;
}

/* ============================================================
   ONBOARDING
   ============================================================ */
function stripDigits(str) {
  return str.replace(/\D/g, '');
}

function attemptLogin() {
  const input = document.getElementById('ob-phone').value.trim();
  const errEl = document.getElementById('ob-error');
  const inputDigits = stripDigits(input);

  // Try matching â€” compare last 10 digits to handle optional country code
  const last10 = inputDigits.length > 10 ? inputDigits.slice(-10) : inputDigits;

  const match = SQUAD.find(member => {
    const memberDigits = stripDigits(member.phone);
    const memberLast10 = memberDigits.length > 10 ? memberDigits.slice(-10) : memberDigits;
    return last10 === memberLast10 && last10.length >= 10;
  });

  if (match) {
    errEl.classList.remove('visible');
    localStorage.setItem('nola_user', JSON.stringify(match));
    window.currentUser = match;
    completeOnboarding();
  } else {
    errEl.classList.add('visible');
  }
}

function completeOnboarding() {
  const ob = document.getElementById('onboarding');
  ob.style.transition = 'opacity 0.5s ease';
  ob.style.opacity = '0';
  setTimeout(() => { ob.style.display = 'none'; }, 500);
  buildForYou();
}

// Allow Enter key to submit
document.getElementById('ob-phone').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') attemptLogin();
});

  if (data.mustDo.length > 0) {

      const icon = typeIcons[item.type] || '\u2022';

      html += '<div class="fy-must-item' + bookedClass + '">';
      html += '<span class="fy-must-icon">' + icon + '</span>';
      html += '<span class="fy-must-text">' + item.text + '</span>';
      html += '</div>';
    });
  }

  // Places Picked For You
  html += '<div class="fy-places-label">Places Picked For You</div>';

  data.places.forEach(placeName => {
    const p = PLACES.find(pl => pl.name === placeName);
    if (p) {
      const color = HOOD_COLORS[p.neighborhood] || '#5a5550';
      const photo = PHOTOS[p.name];
      html += '<div class="place-card">';
      if (photo) {
        html += '<img class="place-photo" src="' + photo + '" alt="' + p.name + '" loading="lazy" onerror="this.style.display=\'none\'">';

      html += '<div class="place-body" style="border-left-color: ' + color + ';">';
      html += '<div class="place-name"><a href="' + mapsUrl(p.address) + '" target="_blank" rel="noopener">' + p.name + '</a></div>';
      html += '<div class="place-meta">';
      if (p.rating) html += '<span class="place-stars">' + starsHTML(p.rating) + '</span>';
      html += '<span class="place-hood" style="background:' + color + ';">' + p.neighborhood + '</span>';
      html += '<span class="place-dist">' + distLabel(p.lat, p.lng) + '</span>';
      html += '</div></div></div>';
    } else {
      // Place not in PLACES data â€” show name only
      html += '<div class="place-card"><div class="place-body"><div class="place-name">' + placeName + '</div></div></div>';
    }
  });

  el.innerHTML = html;
}
